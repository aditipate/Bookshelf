<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <script type='text/javascript' src='scripts/connection.js'></script>
</head>

<body>

<form action="/signup" method="post">
    <div class= "form-container"> 
        <div class="input">
            <label for="fname"><b>First Name</b></label>
            <div class="sign-up-input">
                <input type="text" name="fname" id="newUser-fname" placeholder="first name">
            </div>
        </div>
        
        <div class="input">
            <label for="lname"><b>Last Name</b></label>
            <div class="sign-up-input">
                <input type="text" name="lname" id="newUser-lname" placeholder="last name">
            </div>
        </div>

        <div class="input">
            <label for="email"><b>Email</b></label>
            <div class="sign-up-input">
                <input type="text" name="email" id="newUser-email" placeholder="email">
            </div>
        </div>

        <div class="input">
            <label for="username"><b>Username</b></label>
            <div class="sign-up-input">
                <input type="text" name="username" id="newUser-username" placeholder="first name">
            </div>
        </div>
            
        <div class="input">
            <label for="password"><b>Password</b></label>
            <div class="sign-up-input">
                <input type="text" name="password" id="newUser-password" placeholder="password">
            </div>
        </div>
        
        <button class="signup-button" type="submit" name="search-button" id="search-button" value = submit"></button>

    </div> 
</form>
    
</body>

</html>
