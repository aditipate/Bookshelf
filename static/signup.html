<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <script type='text/javascript' src='scripts/connection.js'></script>
</head>

<body>
<div class = "signup-message">
    <h2 class = "browse-text"> Browse on Bookshelf </h2>
    <a href="login.html" title="book-icon"><img src="images/book-icon1.jpeg" class="book"></a>
</div>

<form action="/signup" method="post">
    <div class= "form-container-signup"> 
        <h2 class="signup-text">Create Account </h2>
        <input type="text" name="fname" id="newUser-fname" placeholder="first name" class="sign-up-input">
        <input type="text" name="lname" id="newUser-lname" placeholder="last name" class="sign-up-input">
        <input type="text" name="email" id="newUser-email" placeholder="email" class="sign-up-input">
        <input type="text" name="username" id="newUser-username" placeholder="username" class="sign-up-input">
        <input type="password" name="password" id="newUser-password" placeholder="password" class="sign-up-input">
       
        <button class="signup-button" type="submit" name="signup-button" id="signup-button"> Sign Up</button>
    </div> 
</form>
</body>
</html>
