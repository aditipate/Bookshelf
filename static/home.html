<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script type='text/javascript' src='scripts/config.js'></script>
    <script type="text/javascript" src="scripts/data.js"></script>
    <title>Home</title>
</head>

<body>

    <header>
        <div class=nav-bar>
            <div class="btn-group">
                <a href="home.html" title="book-icon"><img src="images/book-icon1.jpeg" class="book-icon"></a>
                <!-- Home Icon Button -->
                <button class="home-icon" onclick="window.location.href='Home.html';">Home</button>         
            </div>

            <div class="search-box">
                <!-- Search Box -->
                <input class="search-input" type="text" name="Search" id="searchItem" placeholder="Search"
                    onkeypress="handle(event)">
                <button class="search-button" type="submit" name="search-button" id="search-button" 
                    onclick="SearchBooks(1)">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <div class=" btn-group">
                <button class="bookshelf-button" type="submit" onclick="window.location.href='bookshelf.html';">Bookshelf</button>
            </div>


        </div>
    </header>
    <a id="top"></a>
    <!--content here-->

    <!-- filler for home page -->


    <div id="searchResultsText" class="search-results-message"></div>
    <div id="showData" class="wrap"></div>
    <div id="pagination" class="pagination-buttons"></div>

    <template>
        <div class="grid-element">
                <div class="searchResultImage" width="220px"><img id="thumbnail" height="260" width="220"></img></div>
                <div class="overlay">
                    <div name="title" id="title"></div>
                    <div name="authors" id="authors"></div>
                    <div name="publisher" id="publisher"></div>
                    <div name="publisheddate" id="publisheddate"></div>
                    <button id="addBook" class ="addbook-button">
                        <i class="fa fa-heart"></i>
                    </button>

                </div>
        </div>
    </template>
    <footer>
        <a href="#top"></a>
    </footer>
</body>

</html>
