<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script type='text/javascript' src='scripts/config.js'></script>
    <script type="text/javascript" src="scripts/data.js"></script>
    <title>Home</title>
</head>

<body>

<header>
    <div class = nav-bar>
        <div class="btn-group">
            <a href="home.html" title="book-icon"><img src="images/book-icon1.jpeg" class="book-icon"></a>
            <!-- Home Icon Button -->
            <button class="home-icon" type="submit" name="home-icon" id = "home-icon">Home</button>
        </div>

        <div class = "search-box" >
            <!-- Search Box -->
            <input class="search-input" type= "text" name="Search" id = "searchItem"  placeholder="Search">
            <button class = "search-button" type="submit" name="search-button" id = "search-button" onclick="SearchBooks()">
                <i class="fa fa-search"></i>
            </button> 
        </div>
        
        <div class=" btn-group">
            <button class="login-button" onclick="window.location.href='login.html';">Login</button>
            <button class="favorites-button" onclick="window.location.href='bookshelf.html';">Bookshelf</button>
        </div>

    
    </div>
</header>

<div id="searchResultsText" class="searchResultsMsg"></div>
<div id="showData" class="wrap"></div>
<div id="pagination" class="pagination-buttons"></div>

<template>
    <div class="booktitles">
		<div class="entry">
  			<img id="thumbnail" width="200px" height="250px" class="bookcover" >
              <p>
                <br/>
                 <span id="title" class="bookdetail"></span>
                 <span id="authors" class="bookdetail"></span>
                 <span id="publisher" class="bookdetail"></span>
                 <span id="publisheddate"class="bookdetail"></span>
               </p>  
  		</div>
	</div>
</template>
  

</body>
</html>
